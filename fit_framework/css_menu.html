<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Menu</title>
    
    <style>
    
    * {
        margin: 0;
        padding: 0;
    }
    
    .purple_nav_bar {
        background-color: blueviolet; 
        height: 30px; 
    }

    .purp_nav_item {
        color: white;
        padding: 7px 65px 5px 15px; 
        font-weight: bold;
    }
    
    .nav_item {
        color: white;
        padding: 10px 65px 0 15px;
        font-weight: bold;
    }

    .nav_item a {
        color: white;
        text-decoration: none;
    }

    .dropdown_1 {
        position: relative;
        display: inline-block;
    }

    .nav_extension_1 {
        display: none;
        position: absolute;
        background-color: cadetblue;
        height: 120px;
        width: 110px;
    }   

    .dropdown_1:hover .nav_extension_1 {
        display: block;
    }

    .dropdown_2 {
        position: relative;
        display: inline-block;
    }

    .nav_extension_2 {
        display: none;
        position: absolute;
        background-color: tomato;
        height: 150px;
        width: 110px;
    }

    .dropdown_2:hover .nav_extension_2 {
        display: block;
    }

    .dropdown_3 {
        position: relative;
        display: inline-block;
    }

    .nav_extension_3 {
        display: none;
        position: absolute;
        background-color: darkolivegreen;
        height: 35px;
        width: 110px;
    }

    .dropdown_3:hover .nav_extension_3 {
        display: block;
    }

    </style>

</head>

<body>

    <div class="purple_nav_bar">

        <div class="dropdown_1">
            
            <div class="purp_nav_item">File</div>
                
            <div class="nav_extension_1">
            
                <div class="nav_item"><a href="./css_menu.html">Open</a></div>
            
                <div class="nav_item"><a href="./css_menu.html">Save</a></div>
                
                <div class="nav_item"><a href="./css_menu.html">Print</a></div>
                
                <div class="nav_item"><a href="./css_menu.html">Exit</a></div>
    
            </div>
        
        </div>
        
        <div class="dropdown_2">
            
            <div class="purp_nav_item">Edit</div>

            <div class="nav_extension_2">
        
                <div class="nav_item"><a href="./css_menu.html">Copy</a></div>
        
                <div class="nav_item"><a href="./css_menu.html">Cut</a></div>
            
                <div class="nav_item"><a href="./css_menu.html">Paste</a></div>
            
                <div class="nav_item">----</div>
            
                <div class="nav_item"><a href="./css_menu.html">Format</a></div>
    
            </div>
            
        </div>

        <div class="dropdown_3">

            <div class="purp_nav_item">Help</div>

            <div class="nav_extension_3">
        
                <div class="nav_item"><a href="./css_menu.html">About</a></div> 

            </div>

        </div>

    </div>

</body>
</html>
